<!DOCTYPE HTML>
<html>
	<head>
		<title>Envoyer un message ANTARES via JSON</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!-- CSS -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
		<link href="https://openlayers.org/en/v6.3.1/css/ol.css" type="text/css" rel="stylesheet">
		<link href="./main.css" rel="stylesheet">
		<!-- CSS -->
	</head>
	<body>
		<div id="wrapper">
			<div id="gauche">
				<table>
					<tr>
						<td class="label">Date :</td>
						<td class="input"><input type="text" id="top" value="" /></td>
					</tr>
					<tr>
						<td>Code du CGO :</td>
						<td><input type="text" id="codeCgo" value="77-cgo" /></td>
					</tr>
					<tr>
						<td>Adresse RFGI :</td>
						<td><input type="text" id="adresseRFGI" value="770220050" /></td>
					</tr>
					<tr>
						<td>Code du moyen :</td>
						<td><input type="text" id="codeMoyen" value="77_16205" /></td>
					</tr>
					<tr>
						<td>Code du status :</td>
						<td>
							<select id="codeStatus">
								<option value="">Aucun (localisation seule)</option>
								<option value="1">1 (PARTI)</option>
								<option value="2">2 (SUR LES LIEUX)</option>
								<option value="3">3 (MESSAGE)</option>
								<option value="4">4 (MESSAGE URGENT)</option>
								<option value="5">5 (TRANSP. HOPITAL)</option>
								<option value="6">6 (ARRIVEE HOPITAL)</option>
								<option value="7">7 (DISPONIBLE)</option>
								<option value="8">8 (INDISPONIBLE)</option>
								<option value="9">9 (RENTRE)</option>
								<option value="10">10 (REC. EN COURS)</option>
								<option value="11">11 (FEU CIRCONSCRIT)</option>
								<option value="12">12 (MAITRE DU FEU)</option>
								<option value="13">13 (FEU ETEINT)</option>
								<option value="15">15 (QUITTE LES LIEUX)</option>
								<option value="20">20 (VIC REFUS. TRANSP)</option>
								<option value="21">21 (VICTIME DECEDEE)</option>
								<option value="22">22 (SMUR SLL)</option>
								<option value="25">25 (QUITTE HOP)</option>
								<option value="30">30 (POLICE SLL)</option>
								<option value="31">31 (GENDARMERIE SLL)</option>
								<option value="32">32 (EDF SLL)</option>
								<option value="33">33 (GDF SLL)</option>
								<option value="34">34 (DDT SLL)</option>
								<option value="40">40 (ACCUEIL)</option>
								<option value="41">41 (DM CNF APP ET AD)</option>
								<option value="42">42 (DEM POLICE OU GEND)</option>
								<option value="43">43 (DEM SMUR)</option>
								<option value="218">218 (DETRESSE)</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Latitude (WGS84) :</td>
						<td><input type="text" id="lt" value="48.538911" /></td>
					</tr>
					<tr>
						<td>Longitude (WGS84) :</td>
						<td><input type="text" id="lg" value="2.659580" /></td>
					</tr>
				</table>
				<div id="mapblock">
					<div id="map"></div>
					<div id="title">Localisation</div>
				</div>
				<div id="search">
					<h2>Rechercher une adresse :</h2>
					<input type="text" id="query" value="" placeholder="Adresse postale, lieu-dit, etc." />
					<p class="button search">Rechercher</p>
					<ul class="results"></ul>
					<h2 class="recents">Adresses r√©centes :</h2>
					<ul class="recents"></ul>
					<p class="cancel">Annuler</p>
				</div>
				<div id="showsearchpanel">Rechercher<br/>une adresse</div>
			</div>
			<div id="droite">
				<pre class="json"></pre>
				<p class="button build">Copier ce message au format JSON</p>
			</div>
		</div>
		<!-- JAVASCRIPT -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://openlayers.org/en/v6.3.1/build/ol.js"></script>
		<script src="./main.js"></script>
		<!-- JAVASCRIPT -->
	</body>
</html>
